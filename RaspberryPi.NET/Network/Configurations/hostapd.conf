##### hostapd configuration file ##############################################
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0
interface={interface}

##### IEEE 802.11 related configuration #######################################
driver=nl80211
ieee80211n=1
ssid={ssid}
hw_mode={hw_mode}
country_code={country_code}
channel={channel}
wmm_enabled=1
macaddr_acl=0
auth_algs=1

##### WPA/IEEE 802.11i configuration ##########################################
wpa=2
wpa_passphrase={psk}
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP